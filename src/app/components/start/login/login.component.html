<div class="container">
    <div class="row" style="width: 100%;">
        <div class="col-md-6 offset-md-3" style="align-items: center;" back>
            <div class="card text-center" style="padding: 20px;">
                <h3>Login</h3>
                <app-loading *ngIf="loading"></app-loading>
                <form [formGroup]="login" (ngSubmit)="log()" style="padding-top: 10px;">
                    <div class="mb-3" style="text-align: start;">
                        <input formControlName="user"  type="text" class="form-control" placeholder="User">
                        <span class="text-danger ms-2"
                            *ngIf="login.get('user')?.hasError('required')
                                    && login.get('user')?.touched">
                            The User <strong> is required</strong>
                        </span>
                    </div>
                    <div class="mb-3" style="text-align: start;">
                        <input formControlName="password" type="password" class="form-control" placeholder="Password">
                        <span class="text-danger ms-2"
                        *ngIf="login.get('password')?.hasError('required')
                                && login.get('password')?.touched">
                            The Password <strong> is required</strong>
                        </span>
                    </div>
                    <div class="d-grid gap-2 d-md-block">
                        <button class="btn btn-primary btn-login" [disabled]="login.invalid" type="submit">Accept</button>
                        <button class="btn btn-secondary" routerLink="/start">Return</button>
                    </div>
                    <div class="mb-3" style="margin-top: 20px;">
                        <a style="color: #F05F44; cursor:pointer;" routerLink="/start/register">Create Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
