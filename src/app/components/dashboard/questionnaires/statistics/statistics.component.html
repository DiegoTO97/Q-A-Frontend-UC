<div class="text-center">
    <app-loading *ngIf="loading"></app-loading>
</div>
<table class="table table-striped table-hover" *ngIf="answerQuestionnaireList.length > 0">
    <thead>
        <th>Participant</th>
        <th>Date</th>
        <th>Time</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let questionnaireAnswer of answerQuestionnaireList">
            <td>{{ questionnaireAnswer.participantName | uppercase }}</td>
            <td>{{ questionnaireAnswer.date | date: 'dd/MM/yyyy' }}</td>
            <td>{{ questionnaireAnswer.date | date: 'HH:mm' }}</td>
            <td>
                <div class="float-rigth">
                    <span class="material-icons search-icon">
                        search
                    </span>
                    <span class="material-icons delete-icon">
                        delete
                    </span>
                </div>
            </td>
        </tr>
    </tbody>
</table>

<h3 *ngIf="answerQuestionnaireList.length == 0 && loading == false">There are no answers to the questionnaire to display</h3>
